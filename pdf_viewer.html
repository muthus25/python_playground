<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
</head>
<body>
    <iframe id="pdfViewer" src="" width="100%" height="600px" frameborder="0" scrolling="auto"></iframe>

    <script>
        function loadPdf(pdfUrl) {
            document.getElementById('pdfViewer').src = pdfUrl;
        }
    </script>
</body>
</html>
